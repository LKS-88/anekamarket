<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET - Solusi Belanja Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #0f0c29;  /* Dark blue background */
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        /* Star Particle Animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }

        @keyframes move {
            100% {
                transform: translate3d(var(--tx), var(--ty), 0);
            }
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            padding: 40px 30px;
            background-color: rgba(15, 12, 41, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease;
        }
        
        .logo-container {
            margin: 0 0 25px;
            text-align: center;
            animation: fadeInDown 1s ease;
        }
        
        .logo-img {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
            transition: transform 0.5s ease;
            margin-bottom: 15px;
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #4f00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s ease infinite;
            background-size: 300% 300%;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-img:hover {
            transform: scale(1.05);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 20px;
            margin-top: 10px;
        }
        
        .button {
            width: 100%;
            padding: 18px 24px;
            background-color: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: 0.6s;
            z-index: -1;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:active {
            transform: translateY(2px);
        }
        
        .button i {
            margin-right: 12px;
            font-size: 1.3rem;
        }
        
        .button.whatsapp {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.2), rgba(18, 140, 126, 0.3));
            border-color: rgba(37, 211, 102, 0.5);
        }
        
        .button.whatsapp:hover {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.3), rgba(18, 140, 126, 0.4));
        }
        
        .button.about {
            background: linear-gradient(135deg, rgba(110, 69, 226, 0.2), rgba(136, 211, 206, 0.3));
            border-color: rgba(110, 69, 226, 0.5);
        }
        
        .button.about:hover {
            background: linear-gradient(135deg, rgba(110, 69, 226, 0.3), rgba(136, 211, 206, 0.4));
        }
        
        .button.products {
            background: linear-gradient(135deg, rgba(255, 65, 108, 0.2), rgba(255, 75, 43, 0.3));
            border-color: rgba(255, 65, 108, 0.5);
        }
        
        .button.products:hover {
            background: linear-gradient(135deg, rgba(255, 65, 108, 0.3), rgba(255, 75, 43, 0.4));
        }
        
        .button.promo {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.2), rgba(255, 140, 0, 0.3));
            border-color: rgba(255, 165, 0, 0.5);
        }
        
        .button.promo:hover {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.3), rgba(255, 140, 0, 0.4));
        }

        .footer {
            margin-top: 35px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            animation: fadeIn 2s ease;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glow effect for logo */
        .glow {
            animation: glowPulse 4s ease infinite alternate;
        }

        @keyframes glowPulse {
            0% { filter: drop-shadow(0 0 5px rgba(255, 138, 0, 0.7)); }
            33% { filter: drop-shadow(0 0 10px rgba(229, 46, 113, 0.7)); }
            66% { filter: drop-shadow(0 0 8px rgba(79, 0, 255, 0.7)); }
            100% { filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.7)); }
        }

        @media (max-width: 600px) {
            .content {
                padding: 30px 20px;
                margin: 20px;
                border-radius: 20px;
            }
            
            .logo-img {
                max-width: 220px;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
            
            .button {
                padding: 16px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="content">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/lentera-karya-situbondo/refs/heads/main/logo-anekamarket.png" alt="Anekamarket Logo" class="logo-img glow">
            <div class="logo-text">ANEKAMARKET</div>
        </div>
        
        <div class="button-container">
            <a href="#" class="button products">
                <i class="fas fa-store"></i> Produk Kami
            </a>
            <a href="#" class="button promo">
                <i class="fas fa-tag"></i> Promo Spesial
            </a>
            <a href="https://lks-88.github.io/lentera-karya-situbondo/" class="button about">
                <i class="fas fa-info-circle"></i> Tentang Kami
            </a>
            <a href="https://wa.me/6285647709114" class="button whatsapp">
                <i class="fab fa-whatsapp"></i> Chat WhatsApp
            </a>
        </div>
        
        <div class="footer">
            &copy; 2023 ANEKAMARKET. All Rights Reserved.
        </div>
    </div>

    <script>
        // Enhanced Star Particle Animation
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starCount = Math.floor(window.innerWidth / 10);
            
            // Create stars
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 2px and 6px (larger stars)
                const size = Math.random() * 4 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation properties
                const duration = Math.random() * 5 + 3;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.7 + 0.3;
                
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                star.style.animationDelay = `${delay}s`;
                
                // Add movement animation
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                star.style.setProperty('--tx', `${tx}px`);
                star.style.setProperty('--ty', `${ty}px`);
                star.style.animation += `, move ${duration * 3}s ease-in-out infinite alternate`;
                
                starsContainer.appendChild(star);
            }
            
            // Add occasional shooting stars
            setInterval(createShootingStar, 3000);
            
            function createShootingStar() {
                if (Math.random() > 0.3) return; // 30% chance
                
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('star');
                shootingStar.style.width = '3px';
                shootingStar.style.height = '3px';
                shootingStar.style.backgroundColor = '#fff';
                shootingStar.style.borderRadius = '50%';
                shootingStar.style.position = 'absolute';
                shootingStar.style.boxShadow = '0 0 10px 2px rgba(255, 255, 255, 0.8)';
                
                // Start from random edge
                const startSide = Math.floor(Math.random() * 4);
                let startX, startY, endX, endY;
                
                switch(startSide) {
                    case 0: // top
                        startX = Math.random() * 100;
                        startY = 0;
                        endX = startX + (Math.random() * 60 - 30);
                        endY = 100;
                        break;
                    case 1: // right
                        startX = 100;
                        startY = Math.random() * 100;
                        endX = 0;
                        endY = startY + (Math.random() * 60 - 30);
                        break;
                    case 2: // bottom
                        startX = Math.random() * 100;
                        startY = 100;
                        endX = startX + (Math.random() * 60 - 30);
                        endY = 0;
                        break;
                    case 3: // left
                        startX = 0;
                        startY = Math.random() * 100;
                        endX = 100;
                        endY = startY + (Math.random() * 60 - 30);
                        break;
                }
                
                shootingStar.style.left = `${startX}%`;
                shootingStar.style.top = `${startY}%`;
                
                const trail = document.createElement('div');
                trail.style.position = 'absolute';
                trail.style.width = '100px';
                trail.style.height = '2px';
                trail.style.background = 'linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0))';
                trail.style.transformOrigin = 'left center';
                trail.style.pointerEvents = 'none';
                
                // Calculate angle for trail
                const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
                trail.style.transform = `rotate(${angle}deg)`;
                trail.style.left = '0';
                trail.style.top = '0';
                
                shootingStar.appendChild(trail);
                starsContainer.appendChild(shootingStar);
                
                // Animate shooting star
                shootingStar.animate([
                    { 
                        transform: 'translate(0, 0)',
                        opacity: 1 
                    },
                    { 
                        transform: `translate(${endX - startX}vw, ${endY - startY}vh)`,
                        opacity: 0 
                    }
                ], {
                    duration: 1000,
                    easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
                });
                
                // Remove after animation
                setTimeout(() => {
                    shootingStar.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
