<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET - Solusi Belanja Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #fff;
        }

        /* Luxury Particle Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* Diamond Particle */
        .particle.diamond {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.9) 0%, 
                rgba(220,240,255,0.8) 50%, 
                rgba(200,230,255,0.6) 100%);
            transform: rotate(45deg);
            box-shadow: 0 0 20px 5px rgba(180, 220, 255, 0.6),
                        0 0 40px 10px rgba(150, 200, 255, 0.3);
            animation: floatDiamond 25s linear infinite;
            opacity: 0;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        /* Gold Particle */
        .particle.gold {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle at center,
                rgba(255,215,0,0.9) 0%,
                rgba(255,195,0,0.8) 70%,
                rgba(255,175,0,0.5) 100%);
            border-radius: 50%;
            box-shadow: 0 0 15px 3px rgba(255, 215, 0, 0.5);
            animation: floatGold 20s linear infinite;
            opacity: 0;
        }

        /* Platinum Particle */
        .particle.platinum {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle at center,
                rgba(230,230,230,0.9) 0%,
                rgba(210,210,210,0.8) 70%,
                rgba(190,190,190,0.5) 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(230, 230, 230, 0.6);
            animation: floatPlatinum 18s linear infinite;
            opacity: 0;
        }

        /* Luxury Star Particle */
        .particle.star {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid rgba(255, 255, 255, 0.9);
            transform: rotate(18deg);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
            animation: floatStar 30s linear infinite;
            opacity: 0;
        }

        .particle.star::before, .particle.star::after {
            content: '';
            position: absolute;
            top: 1px;
            left: -6px;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 12px solid rgba(255, 255, 255, 0.9);
        }

        .particle.star::before {
            transform: rotate(72deg);
        }

        .particle.star::after {
            transform: rotate(-72deg);
        }

        /* Particle Animations */
        @keyframes floatDiamond {
            0% {
                transform: translateY(110vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes floatGold {
            0% {
                transform: translateY(105vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floatPlatinum {
            0% {
                transform: translateY(115vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            15% {
                opacity: 0.6;
            }
            85% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(150px) rotate(540deg);
                opacity: 0;
            }
        }

        @keyframes floatStar {
            0% {
                transform: translateY(120vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(-150px) rotate(900deg);
                opacity: 0;
            }
        }

        /* Luxury Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.9),
                        0 0 30px 6px rgba(100, 200, 255, 0.7);
            animation: shooting 2.5s linear infinite;
            opacity: 0;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.9) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transform: translate(-50%, -50%);
        }

        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(600px) translateY(400px);
                opacity: 0;
            }
        }

        /* Luxury Glow Effects */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(100, 200, 255, 0.4) 0%, 
                rgba(100, 200, 255, 0.2) 50%, 
                transparent 70%);
            filter: blur(30px);
            animation: pulse 10s ease infinite alternate;
            z-index: -1;
        }

        .glow.gold {
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.3) 0%, 
                rgba(255, 195, 0, 0.15) 50%, 
                transparent 70%);
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.3); opacity: 0.5; }
            100% { transform: scale(0.8); opacity: 0.3; }
        }

        /* Constellation Effect */
        .constellation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .constellation-line {
            position: absolute;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            transform-origin: left center;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }

        /* Main Content - Luxury Card */
        .content {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 520px;
            padding: 45px 35px;
            background: rgba(15, 25, 40, 0.5);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6),
                        inset 0 0 25px rgba(255, 255, 255, 0.08);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 45%,
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.03) 55%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 10s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        /* Logo Section */
        .logo-container {
            margin: 0 0 35px;
            text-align: center;
            animation: fadeInDown 1s ease-out;
            position: relative;
        }

        .logo-img {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.6));
            position: relative;
            z-index: 1;
        }

        .logo-img:hover {
            transform: scale(1.06) rotate(-3deg);
            filter: drop-shadow(0 12px 25px rgba(0, 0, 0, 0.4));
        }

        .logo-text {
            font-size: 2.8rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(90deg, #fff, #d7e8ff, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shineText 4s linear infinite;
            margin: 15px 0;
            letter-spacing: 3px;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }

        @keyframes shineText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #3498db, #2ecc71, transparent);
            border-radius: 4px;
            animation: linePulse 4s ease infinite;
        }

        @keyframes linePulse {
            0%, 100% { width: 120px; opacity: 1; }
            50% { width: 180px; opacity: 0.8; }
        }

        /* Luxury Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 22px;
            margin-top: 25px;
        }

        .button {
            width: 100%;
            padding: 20px 30px;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: 0.7s;
            z-index: -1;
        }

        .button:hover {
            transform: translateY(-7px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.4);
        }

        .button:hover::before {
            left: 100%;
        }

        .button:active {
            transform: translateY(3px);
        }

        .button i {
            margin-right: 15px;
            font-size: 1.4rem;
        }

        /* Luxury Button Styles */
        .button.products {
            background: linear-gradient(135deg, 
                rgba(46, 204, 113, 0.8), 
                rgba(39, 174, 96, 0.9));
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
        }

        .button.promo {
            background: linear-gradient(135deg, 
                rgba(255, 193, 7, 0.8), 
                rgba(255, 152, 0, 0.9));
            box-shadow: 0 10px 25px rgba(255, 193, 7, 0.3);
        }

        .button.about {
            background: linear-gradient(135deg, 
                rgba(52, 152, 219, 0.8), 
                rgba(41, 128, 185, 0.9));
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        .button.whatsapp {
            background: linear-gradient(135deg, 
                rgba(37, 211, 102, 0.8), 
                rgba(18, 140, 126, 0.9));
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }

        /* Luxury Footer */
        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            animation: fadeIn 2.5s ease;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .content {
                padding: 35px 25px;
                border-radius: 20px;
            }

            .logo-img {
                max-width: 240px;
            }

            .logo-text {
                font-size: 2.2rem;
            }

            .button {
                padding: 18px 25px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 400px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .button i {
                margin-right: 10px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="constellation" id="constellation"></div>
    <div class="glow" style="top:15%; left:15%;"></div>
    <div class="glow gold" style="bottom:20%; right:15%;"></div>
    
    <div class="content">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/lentera-karya-situbondo/refs/heads/main/logo-anekamarket.png" alt="Anekamarket Logo" class="logo-img">
            <div class="logo-text">ANEKAMARKET</div>
        </div>
        
        <div class="button-container">
            <a href="#" class="button products">
                <i class="fas fa-store"></i> Produk Kami
            </a>
            <a href="#" class="button promo">
                <i class="fas fa-tag"></i> Promo Spesial
            </a>
            <a href="https://lks-88.github.io/lentera-karya-situbondo/" class="button about">
                <i class="fas fa-info-circle"></i> Tentang Kami
            </a>
            <a href="https://wa.me/6285647709114" class="button whatsapp">
                <i class="fab fa-whatsapp"></i> Chat WhatsApp
            </a>
        </div>
        
        <div class="footer">
            &copy; 2023 ANEKAMARKET. All Rights Reserved.
        </div>
    </div>

    <script>
        // Ultra Premium Particle System
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const constellationContainer = document.getElementById('constellation');
            const particleCount = Math.floor(window.innerWidth / 1.5);
            
            // Create constellation
            createConstellation();
            
            // Create luxury particles
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
            
            // Create occasional shooting stars
            setInterval(createShootingStar, 2000);
            
            function createParticle() {
                const particle = document.createElement('div');
                const particleTypes = ['diamond', 'gold', 'platinum', 'star'];
                const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
                
                particle.classList.add('particle', type);
                
                // Random size variation
                let sizeModifier = Math.random() * 0.5 + 0.75;
                
                // Random position (start below viewport)
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100 + 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 15 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                // Random scale
                particle.style.transform = `scale(${Math.random() * 0.5 + 0.8})`;
                
                particlesContainer.appendChild(particle);
            }
            
            function createShootingStar() {
                if (Math.random() > 0.5) return; // 50% chance
                
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                // Random start position (top or right edge)
                if (Math.random() > 0.5) {
                    // Start from top
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = '0';
                } else {
                    // Start from right
                    star.style.left = '100%';
                    star.style.top = `${Math.random() * 100}%`;
                }
                
                // Random size
                const size = Math.random() * 3 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 1.5 + 1;
                star.style.animationDuration = `${duration}s`;
                
                // Random color
                const colors = [
                    '#ffffff', // white
                    '#a7e8ff', // light blue
                    '#ffd7a7', // light gold
                    '#d7a7ff', // light purple
                    '#ffa7a7'  // light pink
                ];
                star.style.background = colors[Math.floor(Math.random() * colors.length)];
                star.style.boxShadow = `0 0 15px 3px ${colors[Math.floor(Math.random() * colors.length)]},
                                       0 0 30px 6px rgba(100, 200, 255, 0.7)`;
                
                particlesContainer.appendChild(star);
                
                // Remove after animation
                setTimeout(() => {
                    star.remove();
                }, duration * 1000);
            }
            
            function createConstellation() {
                // Create 10-15 stars
                const starCount = Math.floor(Math.random() * 6) + 10;
                const stars = [];
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('particle', 'platinum');
                    star.style.width = `${Math.random() * 2 + 1}px`;
                    star.style.height = star.style.width;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.animation = 'none';
                    star.style.opacity = '0.5';
                    constellationContainer.appendChild(star);
                    stars.push(star);
                }
                
                // Connect some stars with lines
                const lineCount = Math.floor(starCount * 1.5);
                for (let i = 0; i < lineCount; i++) {
                    const line = document.createElement('div');
                    line.classList.add('constellation-line');
                    
                    const star1 = stars[Math.floor(Math.random() * stars.length)];
                    const star2 = stars[Math.floor(Math.random() * stars.length)];
                    
                    if (star1 && star2) {
                        const rect1 = star1.getBoundingClientRect();
                        const rect2 = star2.getBoundingClientRect();
                        
                        const x1 = rect1.left + rect1.width/2;
                        const y1 = rect1.top + rect1.height/2;
                        const x2 = rect2.left + rect2.width/2;
                        const y2 = rect2.top + rect2.height/2;
                        
                        const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                        const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                        
                        line.style.width = `${length}px`;
                        line.style.left = `${x1}px`;
                        line.style.top = `${y1}px`;
                        line.style.transform = `rotate(${angle}deg)`;
                        line.style.opacity = Math.random() * 0.2 + 0.1;
                        
                        constellationContainer.appendChild(line);
                    }
                }
            }
        });
    </script>
</body>
