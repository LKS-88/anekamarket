
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aneka Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .logo-container {
            margin: 20px 0;
            text-align: center;
        }
        
        .logo {
            max-width: 250px;
            height: auto;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            gap: 15px;
            margin-top: 20px;
        }
        
        .button {
            width: 100%;
            padding: 15px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button.secondary {
            background-color: #2196F3;
        }
        
        .button.secondary:hover {
            background-color: #0b7dda;
        }
        
        .button.tertiary {
            background-color: #ff9800;
        }
        
        .button.tertiary:hover {
            background-color: #e68a00;
        }
        
        .button.warning {
            background-color: #f44336;
        }
        
        .button.warning:hover {
            background-color: #d32f2f;
        }
        
        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }
            
            .button {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/LKS-88/lentera-karya-situbondo/refs/heads/main/logo-anekamarket.png" alt="Logo Aneka Market" class="logo">
    </div>
    
    <div class="button-container">
        <a href="#" class="button">Beranda</a>
        <a href="#" class="button secondary">Produk</a>
        <a href="#" class="button tertiary">Promo</a>
        <a href="#" class="button">Tentang Kami</a>
        <a href="#" class="button warning">Kontak</a>
    </div>
</body>
</html>
