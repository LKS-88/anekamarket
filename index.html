<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET - Solusi Belanja Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(0.5px);
            animation: float 15s linear infinite;
        }

        .particle:nth-child(3n+1) {
            background-color: rgba(255, 255, 255, 0.6);
        }
        .particle:nth-child(3n+2) {
            background-color: rgba(200, 230, 255, 0.7);
        }
        .particle:nth-child(3n+3) {
            background-color: rgba(255, 240, 200, 0.6);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shooting 3s linear infinite;
            opacity: 0;
        }

        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(500px) translateY(300px);
                opacity: 0;
            }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3),
                        inset 0 0 20px rgba(255, 255, 255, 0.05);
            text-align: center;
            animation: fadeIn 1s ease-out;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.01) 45%,
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0.01) 55%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 8s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        /* Logo Section */
        .logo-container {
            margin: 0 0 30px;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
            position: relative;
        }

        .logo-img {
            max-width: 280px;
            height: auto;
            margin-bottom: 15px;
            transition: all 0.5s ease;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
            position: relative;
            z-index: 1;
        }

        .logo-img:hover {
            transform: scale(1.05) rotate(-2deg);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #a7e8ff, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shineText 3s linear infinite;
            margin: 10px 0;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }

        @keyframes shineText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3498db, #2ecc71, transparent);
            border-radius: 3px;
            animation: linePulse 3s ease infinite;
        }

        @keyframes linePulse {
            0%, 100% { width: 100px; opacity: 1; }
            50% { width: 150px; opacity: 0.8; }
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 18px;
            margin-top: 20px;
        }

        .button {
            width: 100%;
            padding: 18px 25px;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
            z-index: -1;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .button:hover::before {
            left: 100%;
        }

        .button:active {
            transform: translateY(2px);
        }

        .button i {
            margin-right: 12px;
            font-size: 1.3rem;
        }

        /* Specific Button Styles */
        .button.products {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.7), rgba(39, 174, 96, 0.8));
        }

        .button.promo {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.7), rgba(255, 140, 0, 0.8));
        }

        .button.about {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.7), rgba(41, 128, 185, 0.8));
        }

        .button.whatsapp {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.7), rgba(18, 140, 126, 0.8));
        }

        /* Footer */
        .footer {
            margin-top: 35px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            animation: fadeIn 2s ease;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .content {
                padding: 30px 20px;
                border-radius: 16px;
            }

            .logo-img {
                max-width: 220px;
            }

            .logo-text {
                font-size: 2rem;
            }

            .button {
                padding: 16px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="content">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/lentera-karya-situbondo/refs/heads/main/logo-anekamarket.png" alt="Anekamarket Logo" class="logo-img">
            <div class="logo-text">ANEKAMARKET</div>
        </div>
        
        <div class="button-container">
            <a href="#" class="button products">
                <i class="fas fa-store"></i> Produk Kami
            </a>
            <a href="#" class="button promo">
                <i class="fas fa-tag"></i> Promo Spesial
            </a>
            <a href="https://lks-88.github.io/lentera-karya-situbondo/" class="button about">
                <i class="fas fa-info-circle"></i> Tentang Kami
            </a>
            <a href="https://wa.me/6285647709114" class="button whatsapp">
                <i class="fab fa-whatsapp"></i> Chat WhatsApp
            </a>
        </div>
        
        <div class="footer">
            &copy; 2023 ANEKAMARKET. All Rights Reserved.
        </div>
    </div>

    <script>
        // Enhanced Particle System
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.floor(window.innerWidth / 3);
            
            // Create normal particles
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
            
            // Create occasional shooting stars
            setInterval(createShootingStar, 3000);
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position (start below viewport)
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100 + 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 15 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Random blur
                particle.style.filter = `blur(${Math.random()}px)`;
                
                particlesContainer.appendChild(particle);
            }
            
            function createShootingStar() {
                if (Math.random() > 0.3) return; // 30% chance
                
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                // Random start position (top or right edge)
                if (Math.random() > 0.5) {
                    // Start from top
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = '0';
                } else {
                    // Start from right
                    star.style.left = '100%';
                    star.style.top = `${Math.random() * 100}%`;
                }
                
                // Random animation duration
                const duration = Math.random() * 2 + 2;
                star.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(star);
                
                // Remove after animation
                setTimeout(() => {
                    star.remove();
                }, duration * 1000);
            }
        });
    </script>
</body>
</html>
