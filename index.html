<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ANEKAMARKET - Solusi Belanja Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #0a0e17;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #fff;
            touch-action: manipulation;
        }

        /* Background & Particle Effects (Optimized for Mobile) */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(31, 96, 196, 0.12) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(156, 39, 176, 0.12) 0%, transparent 25%);
            z-index: -3;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(0.5px);
            animation: float 15s linear infinite;
            opacity: 0;
        }

        .particle:nth-child(3n+1) {
            background-color: rgba(255, 255, 255, 0.6);
        }
        .particle:nth-child(3n+2) {
            background-color: rgba(200, 230, 255, 0.7);
        }
        .particle:nth-child(3n+3) {
            background-color: rgba(255, 240, 200, 0.6);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Shooting Stars (Optimized) */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            filter: blur(0.5px);
            box-shadow: 0 0 8px 1px rgba(255, 255, 255, 0.8);
            animation: shooting 2s linear infinite;
            opacity: 0;
        }

        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(200px) translateY(150px);
                opacity: 0;
            }
        }

        /* Main Content Card (Responsive) */
        .content {
            position: relative;
            z-index: 10;
            width: 92%;
            max-width: 400px;
            padding: 30px 20px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
                        inset 0 0 15px rgba(255, 255, 255, 0.08);
            text-align: center;
            margin: 20px 0;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 45%,
                rgba(255, 255, 255, 0.06) 50%,
                rgba(255, 255, 255, 0.03) 55%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 10s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        /* Logo Section */
        .logo-container {
            margin: 0 0 25px;
            text-align: center;
        }

        .logo-img {
            max-width: 180px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #a7e8ff, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shineText 3s linear infinite;
            margin: 10px 0;
            letter-spacing: 1.5px;
        }

        @keyframes shineText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db, #2ecc71, transparent);
            border-radius: 2px;
            animation: linePulse 3s ease infinite;
        }

        @keyframes linePulse {
            0%, 100% { width: 80px; opacity: 1; }
            50% { width: 120px; opacity: 0.8; }
        }

        /* Buttons (Touch-Friendly) */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            width: 100%;
            padding: 16px 20px;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .button:hover, .button:focus {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .button:hover::before, .button:focus::before {
            left: 100%;
        }

        .button:active {
            transform: translateY(1px);
        }

        .button i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        /* Button Colors */
        .button.products {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.8), rgba(39, 174, 96, 0.9));
        }

        .button.promo {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.8), rgba(255, 152, 0, 0.9));
        }

        .button.about {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.8), rgba(41, 128, 185, 0.9));
        }

        .button.whatsapp {
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.8), rgba(18, 140, 126, 0.9));
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* Responsive Adjustments */
        @media (max-width: 400px) {
            .content {
                padding: 25px 15px;
                border-radius: 16px;
            }

            .logo-img {
                max-width: 150px;
            }

            .logo-text {
                font-size: 1.6rem;
            }

            .button {
                padding: 14px 18px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 350px) {
            .logo-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="particles" id="particles"></div>
    
    <div class="content">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/lentera-karya-situbondo/refs/heads/main/logo-anekamarket.png" alt="Anekamarket Logo" class="logo-img">
            <div class="logo-text">ANEKAMARKET</div>
        </div>
        
        <div class="button-container">
            <a href="#" class="button products">
                <i class="fas fa-store"></i> Produk Kami
            </a>
            <a href="#" class="button promo">
                <i class="fas fa-tag"></i> Promo Spesial
            </a>
            <a href="https://lks-88.github.io/lentera-karya-situbondo/" class="button about">
                <i class="fas fa-info-circle"></i> Tentang Kami
            </a>
            <a href="https://wa.me/6285647709114" class="button whatsapp">
                <i class="fab fa-whatsapp"></i> Chat WhatsApp
            </a>
        </div>
        
        <div class="footer">
            &copy; 2023 ANEKAMARKET. All Rights Reserved.
        </div>
    </div>

    <script>
        // Mobile-Optimized Particle System
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.floor(window.innerWidth / 3);
            
            // Create particles
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
            
            // Create occasional shooting stars
            setInterval(createShootingStar, 3000);
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1px and 4px
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position (start below viewport)
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100 + 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 15 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            function createShootingStar() {
                if (Math.random() > 0.3) return; // 30% chance
                
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                // Random start position (top or right edge)
                if (Math.random() > 0.5) {
                    // Start from top
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = '0';
                } else {
                    // Start from right
                    star.style.left = '100%';
                    star.style.top = `${Math.random() * 100}%`;
                }
                
                // Random animation duration
                const duration = Math.random() * 1.5 + 1;
                star.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(star);
                
                // Remove after animation
                setTimeout(() => {
                    star.remove();
                }, duration * 1000);
            }
        });
    </script>
</body>
</html>
