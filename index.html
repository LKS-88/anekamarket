<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET - Solusi Belanja Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #333;
        }

        /* Elegant Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(0, 123, 255, 0.15);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .content {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 480px;
            padding: 40px 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        .logo-container {
            margin: 0 0 30px;
            text-align: center;
            animation: fadeInDown 0.8s ease;
        }
        
        .logo-img {
            max-width: 240px;
            height: auto;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .logo-img:hover {
            transform: scale(1.03);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 10px 0;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 3px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 16px;
            margin-top: 20px;
        }
        
        .button {
            width: 100%;
            padding: 16px 24px;
            background-color: white;
            color: #2c3e50;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(52, 152, 219, 0.1), rgba(46, 204, 113, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #3498db;
        }
        
        .button:hover::before {
            opacity: 1;
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .button i {
            margin-right: 12px;
            font-size: 1.2rem;
            color: #3498db;
        }
        
        .button.whatsapp {
            background-color: #25D366;
            color: white;
            border-color: #25D366;
        }
        
        .button.whatsapp i {
            color: white;
        }
        
        .button.whatsapp:hover {
            background-color: #128C7E;
            border-color: #128C7E;
        }
        
        .button.about {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .button.about i {
            color: white;
        }
        
        .button.about:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        
        .button.products {
            background-color: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }
        
        .button.products i {
            color: white;
        }
        
        .button.products:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        
        .button.promo {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        
        .button.promo i {
            color: white;
        }
        
        .button.promo:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .content {
                padding: 30px 20px;
                border-radius: 16px;
            }
            
            .logo-img {
                max-width: 200px;
            }
            
            .logo-text {
                font-size: 1.6rem;
            }
            
            .button {
                padding: 14px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="content">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/LKS-88/lentera-karya-situbondo/refs/heads/main/logo-anekamarket.png" alt="Anekamarket Logo" class="logo-img">
            <div class="logo-text">ANEKAMARKET</div>
        </div>
        
        <div class="button-container">
            <a href="#" class="button products">
                <i class="fas fa-store"></i> Produk Kami
            </a>
            <a href="#" class="button promo">
                <i class="fas fa-tag"></i> Promo Spesial
            </a>
            <a href="https://lks-88.github.io/lentera-karya-situbondo/" class="button about">
                <i class="fas fa-info-circle"></i> Tentang Kami
            </a>
            <a href="https://wa.me/6285647709114" class="button whatsapp">
                <i class="fab fa-whatsapp"></i> Chat WhatsApp
            </a>
        </div>
        
        <div class="footer">
            &copy; 2023 ANEKAMARKET. All Rights Reserved.
        </div>
    </div>

    <script>
        // Elegant Particle Animation
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = Math.floor(window.innerWidth / 10);
            
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 4px and 10px
                const size = Math.random() * 6 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100 + 100}%`;
                
                // Random animation duration
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
